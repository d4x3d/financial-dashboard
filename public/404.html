<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect to the main page with the correct hash
    (function() {
      var path = window.location.pathname;
      var redirectPath = window.location.origin;
      
      // Add the path as a hash
      if (path && path !== '/') {
        redirectPath += '/#' + path;
      } else {
        redirectPath += '/';
      }
      
      // Redirect
      window.location.replace(redirectPath);
    })();
  </script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(205, 19, 9, 0.3);
      border-radius: 50%;
      border-top-color: #CD1309;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Redirecting...</h2>
    <p>Please wait while we redirect you to the correct page.</p>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </div>
</body>
</html>
